<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
</head>
<body>

<h1>Deposit to Account</h1>

<form th:action="@{/atm/deposit}"
      th:object="${transactionDTO}"
      method="post">

    <label>Account No:</label>
    <input type="number" th:field="*{accountNo}" required />

    <br/><br/>

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required />

    <br/><br/>

    <button type="submit">Deposit</button>
</form>

<hr/>

<a th:href="@{/atm/create}">Create Account</a>

</body>
</html>
