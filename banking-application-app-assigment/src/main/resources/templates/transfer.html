<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Funds</title>
</head>
<body>

<h1>Transfer Funds</h1>

<form th:action="@{/atm/transfer}" th:object="${transferDTO}" method="post">

    <input type="hidden" th:field="*{fromAccNo}" th:value="${account.accNo}" />

    <label for="toAccNo">To Account Number:</label>
    <input type="number" th:field="*{toAccNo}" id="toAccNo" required /><br/><br/>

    <!-- Amount -->
    <label for="amount">Amount:</label>
    <input type="number" th:field="*{amount}" id="amount" step="0.01" required /><br/><br/>

    <button type="submit">Transfer</button>
</form>

<hr/>

<nav>
    <a th:href="@{/atm/accountDashboard}">Dashboard</a> |
    <a th:href="@{/atm/deposit}">Deposit</a> |
    <a th:href="@{/atm/withdraw}">Withdraw</a> |
    <a th:href="@{/atm/create}">Create Account</a>
</nav>

<div th:if="${message}">
    <p th:text="${message}" style="color: green;"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

</body>
</html>
