<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <form th:action="@{/atm/create}" th:object="${accountCreateDTO}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" /><br />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" /><br />

        <button type="submit">Create Account</button>

        <a th:href="@{/atm/login}">âž¡ Login</a>
    </form>
</body>
</html>
